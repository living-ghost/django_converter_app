{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>
    <link rel="icon" href="{% static 'portal_user_app/images/favicon.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg rounded-4">
                    <div class="card-body p-4">
                        <h4 class="card-title text-center mb-4">OTP Verification</h4>
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="otp" class="form-label">Enter the OTP sent to your email:</label>
                                <input type="text" name="otp" id="otp" class="form-control" required>
                            </div>
                            {% if error %}
                                <div class="alert alert-danger">{{ error }}</div>
                            {% endif %}
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Verify</button>
                            </div>
                        </form>
                    </div>
                </div>
                <p class="text-center mt-3 text-muted">&copy; {{ now|date:"Y" }} Converter Pro</p>
            </div>
        </div>
    </div>
</body>
</html>
